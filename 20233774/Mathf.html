<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <style>
        * {box-sizing:  border-box;}
        #result{position: relative; width: 180px; height: 50px; margin:5px; text-align:  right}
        #operatora{position: relative;width: 50px; height: 50px; margin: 5px; text-align: center}
        button{width: 50px; height: 50px; margin: 5px}
        body{font-size: 24px}
    </style>
</head>
<body>

  <input readonly id="operator">
  <input readonly type="number" id="result">
  
  <div class="row">
    <button id="n7">7</button>
    <button id="n8">8</button>
    <button id="n9">9</button>
    <button id="plus">+</button>
  </div>
  <div class="row">
      <button id="n4">4</button>
      <button id="n5">5</button>
      <button id="n6">6</button>
      <button id="minus">-</button>
    </div>
    <div class="row">
      <button id="n1">1</button>
      <button id="n2">2</button>
      <button id="n3">3</button>
      <button id="div">+</button>
    </div>
    <div class="row">
      <button id="Remove">C</button>
      <button id="n0">0</button>
      <button id="r">=</button>
      <button id="Mul">*</button>
    </div>
    <script src="op.js"></script>
</body>
</html>
